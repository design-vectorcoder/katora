<div class="product">
        <article>
            <div class="pro-icons mobile-pro-icons d-lg-none d-xl-none">
                <a href="wishlist.html" class="icon active swipe-to-top">
                  <i class="fas fa-heart"></i>
                </a>
                <div class="icon swipe-to-top" data-toggle="modal" data-target="#quickViewModal">
                  <i class="fas fa-eye"></i>
                </div>
                <a href="compare.html" class="icon swipe-to-top"><i class="fas fa-align-right" data-fa-transform="rotate-90"></i></a>
                </div>
                                            
          <div class="pro-thumb "> 
            <div class="pro-tag bg-primary">Featured</div>
            <a href="product-page1.html">
                <span class="pro-image"><img class="img-fluid" src="{{data.image}}" alt="Product Image"></span>
                <span class="pro-image-hover swipe-to-top  d-none d-lg-block d-xl-block"><img class="img-fluid" src="assets/images/product_images/product_image_01_02.jpg" alt="Product Image"></span>
            </a>
            <div class="pro-buttons d-none d-lg-block d-xl-block">
                  <div class="pro-icons">
                  <a href="wishlist.html" class="icon active swipe-to-top">
                    <i class="fas fa-heart"></i>
                  </a>
                  <div class="icon swipe-to-top" data-toggle="modal" data-target="#quickViewModal">
                    <i class="fas fa-eye"></i>
                  </div>
                  <a href="compare.html" class="icon swipe-to-top"><i class="fas fa-align-right" data-fa-transform="rotate-90"></i></a>
                  </div>
                

                <button type="button" class="btn btn-secondary btn-block swipe-to-top" (click)="onAddCart(data)">Add to Cart</button>
              </div>
            
          </div>
          <div class="pro-description">
              <span class="pro-info">
                  {{ data.category | translate }}                  
                </span>
                <h2 class="pro-title"><a href="product-page1.html">{{ data.name | translate }}</a></h2>
                
                <div class="pro-price" >
                  <ins >{{ data.price | curency }}</ins>
              </div>
              <div class="pro-mobile-buttons d-lg-none d-xl-none">
                  <button type="button" class="btn btn-secondary btn-block swipe-to-top" (click)="onAddCart(data)">Add to Cart</button>
                  

            </div>
          </div>
              
        </article>
      </div>
