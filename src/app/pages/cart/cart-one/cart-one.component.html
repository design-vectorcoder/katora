<app-header-one></app-header-one>
<app-header-sticky></app-header-sticky>
<app-header-mobile></app-header-mobile>


<!-- cart Content -->
<div class="container-fuild">
    <nav aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Cart Page</li>
            </ol>
        </div>
      </nav>
</div>
<section class="pro-content cart-content">      
    <div class="container"> 
        <div class="row">
            <div class="pro-heading-title">
                <h1>
                    Cart Page
                </h1>
              </div>
        </div>
  <div class="row" >
    
      <div class="col-12 col-lg-9">
          <table class="table top-table">
            
            <tbody>
              <tr class="d-flex" *ngFor="let data of productAddedToCart">
                <td class="col-12 col-md-2" >
                  <img class="img-fluid" src="assets/images/product_images/product_image_02.jpg" alt="Product Image"/>
                </td>
                  <td class="col-12 col-md-4">
                    <div class="item-detail">
                      <span class="pro-info">{{data.category | translate}}</span>
                        <h2 class="pro-title">
                            
                          <a href="#">
                          {{data.name | translate}}
                        </a>
                         
                        </h2>
                        <div class="item-attributes"></div>
                        <div class="item-controls">
                            <button type="button" class="btn" >
                                <span class="fas fa-pencil-alt"></span>
                            </button>
                            <button type="button" class="btn" (click)="removeProduct(data)">
                                <span class="fas fa-times"></span>
                            </button>
                        </div>
                      </div>
                  </td>
                <td class="col-12 col-md-2"><span class="item-price">{{data.price}}</span></td>
                <td class="col-12 col-md-2">
                    <div class="input-group item-quantity">
                        
                        <input type="text" name="quantity" class="form-control" value="{{data.quantity}}" readonly>
                        
                            <span class="input-group-btn">
                                <button type="button"  (click)="addQuantity(data)" class="quantity-plus btn"  data-type="minus" data-field="">
                                  <span class="fas fa-plus"></span>
                                </button>
                            
                                <button type="button" [disabled]="data.quantity==1" (click)="removeQuantity(data)"  class="quantity-minus btn" data-type="plus" data-field="">
                                    <span class="fas fa-minus"></span>
                                </button>
                            </span>
                        
  
                    </div>
                </td>
                <td class="col-12 col-md-2"><span class="item-price">{{data.price * data.quantity}}</span></td>
              </tr> 
              
            </tbody>
          </table>
  
          <div class="col-12 col-lg-12 mb-4">
  
            <div class="row justify-content-between">
              <div class="col-12 col-lg-4">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" style="height: 43px;" placeholder="Coupon Code" aria-label="Coupon Code" aria-describedby="coupon-code">
                        <div class="input-group-append">
                          <button class="btn btn-secondary swipe-to-top" type="button" id="coupon-code">Apply</button>
                        </div>
                      </div>
                </div>
              </div>
              <div class="col-12 col-lg-7">              
                <div class="row justify-content-end btn-res">
                    <button type="button" class="btn btn-link ">Continue Shopping</button>
                      <button type="button" class="btn btn-primary swipe-to-top">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <table class="table right-table">
            <thead>
              <tr>
                <th scope="col" colspan="2" >Order Summary</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Subtotal</th>
                <td >{{productTotal}}</td>
                
              </tr>
              <tr>
                <th scope="row">Coupon Code</th>
                <td >$20.00</td>
                
              </tr>
              <tr class="item-price">
                <th scope="row">Total</th>
                <td >{{productTotal}}</td>
                
              </tr>
            </tbody>
          </table>
          <button class="btn btn-secondary btn-block swipe-to-top" [routerLink]="'/checkout'">Proceed to checkout</button>
        </div>
  </div>
  
  </div>
</section>

<app-footer-mobile></app-footer-mobile>
<app-footer-one></app-footer-one>
